<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon link for the Andrew Tate picture -->
    <link rel="icon" href="./andrew-tate.jpg" type="image/jpg">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hero section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./hero-bg.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Added text shadow for better visibility */
        }

        .hero p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Added text shadow for better visibility */
        }

        .hero a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .hero a:hover {
            background-color: #0056b3;
        }

        /* Home button on top right with up arrow */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-button i {
            font-size: 1.5rem; /* Arrow size */
        }

        /* Stickman character with Andrew Tate's head */
        .stickman {
            position: absolute;
            right: 5%; /* Positioned on the right side */
            bottom: 10%; /* Positioned slightly above the bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stickman img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .stickman-body {
            width: 2px;
            height: 80px;
            background-color: black;
        }

        .stickman-arms {
            display: flex;
            justify-content: space-between;
            width: 60px;
        }

        .stickman-arms div {
            width: 20px;
            height: 2px;
            background-color: black;
        }

        .stickman-legs {
            display: flex;
            justify-content: space-between;
            width: 60px;
            margin-top: 10px;
        }

        .stickman-legs div {
            width: 20px;
            height: 2px;
            background-color: black;
        }

        /* Thinking bubble with transparency */
        .thinking-bubble {
            position: absolute;
            top: -50px; /* Positioning above the stickman */
            left: -40px;
            width: 120px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .thinking-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            margin-left: -10px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            border: solid 5px transparent;
            border-top-color: rgba(255, 255, 255, 0.7);
        }

        /* Money stacks inside the bubble */
        .money-stacks {
            font-size: 24px;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .money-stacks::before {
            content: "ðŸ’¸ðŸ’°ðŸ’¸"; /* Emoji money stacks */
        }
    </style>
</head>

    <div class="hero">

        <h1>Matrix Memecoin</h1>
        <p>The key to escaping the matrix lies in your hands.</p>
        <a href="https://dexscreener.com/solana/EYqyrYagn4eiFgXY1sEnkXjagyNgovmqdRkMD7kMWmxX" target="_blank">Trade Now</a>

        <!-- Stickman character with thinking bubble -->
        <div class="stickman">
            <img src="./andrew-tate.jpg" alt="Andrew Tate">
            <div class="stickman-body"></div>
            <div class="stickman-arms">
                <div></div>
                <div></div>
            </div>
            <div class="stickman-legs">
                <div></div>
                <div></div>
            </div>

            <!-- Thinking bubble with money stacks -->
            <div class="thinking-bubble">
                <div class="money-stacks"></div>
            </div>
        </div>
    </div>
</body>
</html>
